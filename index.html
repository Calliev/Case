<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

     <!-- Links da estilização da pagina -->
     <link rel="stylesheet" href="style.css">

     
     <!-- Titulo da pág -->
    <title>Cadastro de Usuários VIVO </title>
</head>
<body>
    <section class="p-3">

        <div class="row">
            <div class="col-12">
                <button class="btn btn-outline-danger newUser" data-bs-toggle="modal" data-bs-target="#userForm"> Cadastrar novo usuário <i class="bi bi-person-plus-fill"></i></button>
            </div>
        </div>

        <!-- Tabela com os dados do cadastrados -->
        <div class="table-responsive">
                <table class="table table-striped table-hover mt-3 text-center table-bordered">

                    <thead>
                        <tr> 
                            <th class="table-secondary"> Id </th>
                            <th class="table-secondary">Foto</th>
                            <th class="table-secondary"> Nome do Usuário</th>
                            <th class="table-secondary"> e-mail</th>
                            <th class="table-secondary"> Perfil</th>
                            <th class="table-secondary"> WhatsApp</th>
                            <th class="table-secondary"> Editar</th>
                        </tr>
                    </thead>

                    <tbody id="data"></tbody>

                </table>
        </div>

    </section>

    <!-- Formulario de cadastro -->
    <div class="modal fade" id="userForm">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">

                <div class="modal-header" >
                    <h5 class="modal-title">Preencha seus dados</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <form action="#" id="myForm">

                        <div class="card imgholder">
                            <label for="photo">Escolha uma foto</label>
                            <label for="imgInput" class="upload">
                                <input type="file" name="" id="imgInput" >
                                <i class="bi bi-cloud-plus"></i>
                            </label>
                            <img src="./image/Profile Icon.webp" alt="" width="150" height="150" class="img">
                        </div>

                        <div class="inputField">
                            <div class="mb-3">
                                <label for="name">Nome<span>*</span></label>
                                <input type="text" name="" id="name" required>
                            </div>

                            <div class="mb-3">
                                <label for="email">E-mail<span>*</span></label>
                                <input type="email" name="" id="email" required>
                            </div>

                            <div class="mb-3">
                                <label for="perfil">Perfil<span>*</span></label>
                                <select class="form-select" id="perfil" autocomplete="off" required>
                                    <option value=""> Escolha seu perfil</option>
                                    <option value="Gerente"> Gerente</option>
                                    <option value="Coordenador"> Coordenador</option>
                                    <option value="Analista"> Analista</option>
                                </select>
                            </div>

                            <div>
                                <label for="phone">WhatsApp<span>*</span></label>
                                <input type="text" name="" id="phone" minlength="11" maxlength="11" placeholder="(11) 90000-0000" required>
                            </div>

                        </div>

                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="submit" form="myForm" class="btn btn-outline-success submit">Adicionar Usuário</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="readData">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Preencha seus dados</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <form action="#" id="myForm">

                        <div class="card imgholder">
                            <img src="./image/Profile Icon.webp" alt="" width="200" height="200" class="showImg">
                        </div>

                        <div class="inputField">
                            <div>
                                <label for="name">Nome</label>
                                <input type="text" name="" id="showName" disabled>
                            </div>
                            <div>
                                <label for="email">E-mail:</label>
                                <input type="email" name="" id="showEmail" disabled>
                            </div>
                            <div>
                                <label for="post">Perfil</label>
                                <input type="text" name="" id="showPost" disabled>
                            </div>
                            <div>
                                <label for="phone">WhatsApp</label>
                                <input type="text" name="" id="showPhone" minlength="11" maxlength="11" disabled>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    <!-- Link do javaScript -->
    <script src="app.js"></script>
</body>
</html>
